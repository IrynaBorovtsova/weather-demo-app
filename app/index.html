<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Map Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <!-- <link rel="stylesheet" href="styles/main.css"> -->
  <!-- endbuild -->
</head>
<style>

  @media all and (max-width: 960px) {
    .map-container {
      height: 400px;
    }

  }
</style>

<body ng-app="mapDemoApp" ng-cloak layout="column" ng-controller="DemoAppCtrl">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
      <h2>
          <span>Map Demo</span>
        </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="cached"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout="row" layout-sm="column" flex>
    <md-card flex-gt-sm="65" class="map-container">
      <!-- <leaflet-map></leaflet-map> -->
      <leaflet lf-center="london" layers="layers" markers="markers" width="100%" height="{{mapHeight}}" event-broadcast="events"></leaflet>
    </md-card>
    <md-card flex>
      <div class="mdc-bg-primary" style=" height: 100px; background:#66BB6A;padding:10px; color:white;">
        <h2>List</h2>
      </div>
    </md-card>
  </md-content>
  <!-- </div> -->
  <!-- </div> -->
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>

  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
